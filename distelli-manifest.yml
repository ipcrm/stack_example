ipcrm/stack_example:
  Env:
    - LOCATION: "primary"
  Build:
    - rbenv global 2.3.1
    - 'eval "$(rbenv init -)"'
    - bundle install
    - bundle exec stack_master validate
  PkgInclude:
    - '*'
  PostInstall:
    - 'export PATH="$HOME/.rbenv/bin:/usr/local/bin:$PATH"'
    - echo $DISTELLI_APPNAME
    - echo $DISTELLI_ENV
    - rbenv global 2.3.1
    - 'eval "$(rbenv init -)"'
    - bundle install
    - 'APP=$(echo stack_master_dev|cut -d"_" -f1 -f2)'
    - 'STAGE=$(echo stack_master_dev|cut -d"_" -f3)'
    - bundle exec stack_master status
    - echo "Applying Changes (please wait):"
    - bundle exec stack_master apply $STAGE $APP --yes

