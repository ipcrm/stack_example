ipcrm/stack_example:
  Env:
    - LOCATION: "primary"
  Build:
    - rbenv global 2.3.1
    - 'eval "$(rbenv init -)"'
    - bundle install
    - bundle exec stack_master validate
  PkgInclude:
    - '*'
  PostInstall:
    - 'export PATH="$HOME/.rbenv/bin:/usr/local/bin:$PATH"'
    - echo $DISTELLI_APPNAME
    - echo $DISTELLI_ENV
    - rbenv global 2.3.1
    - 'eval "$(rbenv init -)"'
    - bundle install
    - stack_master apply $LOCATION $DISTELLI_ENV --no
    - bundle exec stack_master status
    - bundle exec stack_master apply $LOCATION $DISTELLI_ENV --yes

